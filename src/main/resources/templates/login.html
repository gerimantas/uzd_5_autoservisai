<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center">Autorizacija</h1>
<hr>
<form action="/login " method="post">
    <div class="form-group">
        <label for="email">Elektroninis paštas</label>
        <input type="email" class="form-control <#if RequestParameters.error??>is-invalid</#if>" id="email" name="username">
        <div id="email" class="invalid-feedback">
            Neteisingas paštas
        </div>
    </div>
    <div class="form-group">
        <label for="password">Slaptažodis</label>
        <input type="password" class="form-control <#if RequestParameters.error??>is-invalid</#if>" id="password" name="password">
        <div id="password" class="invalid-feedback">
            Neteisingas slaptažodis
        </div>
    </div>
    <input type="hidden" name="_csrf" value="${_csrf.token}">
    <button type="submit" style="width: 30%" class="btn btn-dark">Įeiti</button>
</form>
<hr>
<h2>Nėra registracijos? <a href="/registration">Registruokis!</a></h2>


</body>
</html>
