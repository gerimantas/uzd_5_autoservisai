<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <h1 style="text-align: center">Registracija</h1>
    <hr>
    <form action="/registration" method="post">
        <div class="form-group">
            <label for="name">Vardas</label>
            <input type="text" class="form-control" required id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Elektroninis pastas</label>
            <input type="email" class="form-control" id="email" required name="email">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Telefonas</label>
            <input type="text" class="form-control" id="phoneNumber" required name="phoneNumber">
        </div>
        <div class="form-group">
            <label for="password">Slaptazodis</label>
            <input type="password" class="form-control" id="password" required name="password">
        </div>
        <input type="hidden" name="_csrf" value="${_csrf.token}">
        <button type="submit" style="width: 30%" class="btn btn-dark">Registruotis</button>
    </form>

        <h2 style="color: red">${errorMessage}</h2>
