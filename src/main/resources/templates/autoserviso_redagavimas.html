<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Autoserviso redagavimas</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>
<body>

<!--                    th:text="${specializacija.getPavadinimas()}" th:selected="autoservisoSpecializacija.id"></option>-->
<!--        </select>-->

        <button type="submit" class="btn btn-info col-6">Išsaugokite redagavimą</button>
    </form>

    <hr>

    <a th:href="@{/}"> Grįžti atgal</a>
</div>

</html>
