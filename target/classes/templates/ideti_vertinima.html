    <title>Meistru vertinimas</title>

<body>

<div class="container">
    <h5>Meistro įvertinimas</h5>
    <hr>
    <h6>Pasirink meistrą:</h6>
    <hr>



    <form  th:action="@{/idejo_vertinima}" th:object="${vertinimas}" method="POST">
        <input type="hidden" th:field="*{id}">

        <select th:field="*{meistroVertinimas.id}" class="form-control" id="dropDownList">
            <option th:each="meistrai : ${meistrai}" th:value="${meistrai.getId()}" th:text="${meistrai.getVardas_pavarde()}" th:selected="meistroVertinimas.id"></option>
        </select>
        <hr>
        <option value="0">Komentaras</option>
        <input type="text" th:field="*{komentaras}" placeholder="Komentaras" class="form-control mb-4 col-4">
        <option value="0">Įrašyk balą nuo 1 iki 5</option>
        <input type="number" th:field="*{balas}" placeholder="" class="form-control mb-4 col-4">
<!--        <input type="date" th:field="*{data}" placeholder="" class="form-control mb-4 col-4">-->

        <button type="submit" class="btn btn-info col-2">Patvirtinti vertinimą</button>
    </form>

    <hr>

    <a th:href="@{/duomenys/meistrai}"> Grįžti į meistrų sąrašą</a>
